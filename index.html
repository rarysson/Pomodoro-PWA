<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/icons/512.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
    integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>

<body>
  <div class="app">
    <header class="config-container">
      <p class="current-status">Work</p>

      <button class="config-btn">
        <i class="fa fa-cog"></i>
      </button>
    </header>

    <div class="clock-container">
      <p class="clock">99:99</p>

      <button class="clock-btn">Start</button>
    </div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <button class="close-modal-btn">
        <i class="fa fa-times"></i>
      </button>

      <div class="input-container">
        <input type="number" id="work-time" min="1" max="99" required>
        <label for="work-time">Work time</label>
      </div>

      <div class="input-container">
        <input type="number" id="break-time" min="1" max="99" required>
        <label for="break-time">Break time</label>
      </div>

      <button class="save-config-btn">
        Save
      </button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
