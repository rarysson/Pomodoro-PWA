<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="icons/512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/icons/512.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="app">
    <header class="config-container">
      <p class="current-status">Work</p>

      <button class="config-btn" aria-label="open modal config">
        <i class="fa fa-cog" aria-hidden></i>
      </button>
    </header>

    <div class="clock-container">
      <p class="clock">99:99</p>

      <button class="clock-btn">Start</button>
    </div>


    <button class="allow-notification-btn">Allow notifications</button>
  </div>

  <div class="modal">
    <div class="modal-content">
      <button class="close-modal-btn" aria-label="close modal config">
        <i class="fa fa-times" aria-hidden></i>
      </button>

      <div class="input-container">
        <input type="number" id="work-time" min="1" max="99" required>
        <label for="work-time">Work time</label>
      </div>

      <div class="input-container">
        <input type="number" id="break-time" min="1" max="99" required>
        <label for="break-time">Break time</label>
      </div>

      <button class="save-config-btn">
        Save
      </button>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
